<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <button class="slider-button prev-button">&lt;</button>
      <img src="img/img.png" class="slider-image active" alt="Image 1" />
      <img src="img/img_1.png" class="slider-image" alt="Image 2" />
      <img src="img/img_2.png" class="slider-image" alt="Image 3" />
      <img src="img/img_3.png" class="slider-image" alt="Image 4" />
      <img src="img/img_4.png" class="slider-image" alt="Image 5" />
      <button class="slider-button next-button">&gt;</button>
      <div class="navigation">
        <span class="slider active" data-index="0"></span>
        <span class="slider" data-index="1"></span>
        <span class="slider" data-index="2"></span>
        <span class="slider" data-index="3"></span>
        <span class="slider" data-index="4"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
